<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/global_styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/a896fd72-865f-434a-b620-d564f4cf0b12%2Ffavicon.ico" type="image/x-icon">
    <title>Settings Page</title>
</head>
<body>
    <div class="settings-menu">
        <md-tabs aria-label="Settings menu">
            <md-primary-tab id="visuals-tab" aria-label="Visuals" aria-controls="visuals-panel" class="active">
                <md-icon slot="icon">image</md-icon>
                Visuals
            </md-primary-tab>

            <md-primary-tab id="trainer-tab" aria-label="Trainer" aria-controls="trainer-panel">
                <md-icon slot="icon">stadia_controller</md-icon>
                Trainer
            </md-primary-tab>
            
            <md-primary-tab id="advanced-tab" aria-label="Advanced" aria-controls="advanced-panel">
                <md-icon slot="icon">build</md-icon>
                Advanced
            </md-primary-tab>
            
        </md-tabs>

        <div id="visuals-panel" role="tabpanel" aria-labelledby="visuals-tab">
            <h1>Visual Settings</h1>
            <!-- Content for Visual Settings -->
            <!-- <md-fab class="reset-button" label="Reset Visual Settings" aria-label="Reset Visual Settings" data-reset="visuals">
                <md-icon slot="icon">restart_alt</md-icon>
            </md-fab> -->
        </div>
        <div id="controls-panel" role="tabpanel" aria-labelledby="controls-tab">
            <h1>Control Settings</h1>
            <!-- Content for Control Settings -->
        </div>
        <div id="trainer-panel" role="tabpanel" aria-labelledby="trainer-tab" class="scrollable-content">
            <h1>Trainer Settings</h1>
            <!-- Content for Trainer Settings -->
            <!-- <md-fab class="reset-button" label="Reset Trainer Settings" aria-label="Reset Trainer Settings" data-reset="trainer">
                <md-icon slot="icon">restart_alt</md-icon>
            </md-fab> -->
        </div>
        <div id="advanced-panel" role="tabpanel" aria-labelledby="advanced-tab" class="advanced">
            <h1>Advanced Settings</h1>
            <!-- Content for Advanced Settings -->
            <label for="participant-id-input">Participant ID:</label>
            <input type="text" id="participant-id-input">
            <br>
            <label for="keyboard-info-input">Keyboard Info:</label>
            <input type="text" id="keyboard-info-input">
            <br>
            <button id="copy-config-link-button">Copy Config Link</button>
            <button id="confirm-keyboard-info-button">Confirm Keyboard Info</button>
        </div>
            

        <!-- Button to return to the main menu -->
        <md-filled-icon-button class="close-button" aria-label="Close">
            <md-icon>close</md-icon>
        </md-filled-icon-button>
    </div>

    <div id="overlay" class="overlay"></div>

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <p id="popup-message"></p>
            <md-filled-icon-button class="exit-button" aria-label="Close">
                <md-icon>close</md-icon>
            </md-filled-icon-button>

            <md-filled-icon-button class="cancel-button" aria-label="Cancel">
                <md-icon>cancel</md-icon>
            </md-filled-icon-button>

            <md-filled-icon-button class="confirm-button" aria-label="Confirm">
                <md-icon>check</md-icon>
            </md-filled-icon-button>
        </div>
    </div>

    <script src="js/managers/storageManager.js"></script>
    <script src="js/managers/URLParameterManager.js"></script>
    <script src="js/tools/slider.js"></script>
    <script src="js/managers/visualSettingsManager.js"></script>
    <script src="js/managers/trainerSettingsManager.js"></script>
    <script src="js/tools/selectMenu.js"></script>
    <script src="js/tools/switches.js"></script>
    <script src="js/tools/radioButton.js"></script>
    <script src="js/tools/checkbox.js"></script>
    <script src="js/tools/textbox.js"></script>
    <script src="js/tabs/visualSettings.js"></script>
    <script src="js/tabs/trainerSettings.js"></script>
    <script src="js/tabs/trainer_modules/trainerTypeSettings.js"></script>
    <script src="js/tabs/trainer_modules/encouragementSettings.js"></script>
    <script src="js/tabs/trainer_modules/targetsSettings.js"></script>
    <script src="js/tabs/trainer_modules/scoringSettings.js"></script>
    <script src="./bundle.js"></script>
    <script src="js/menus/settings.js"></script>
</body>
</html>
