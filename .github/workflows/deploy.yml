name: Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      pages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Generate build number file
      run: |
        echo "<p>Build Number: ${{ github.run_number }}</p>" > ./build/build-number.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './build'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
      
    - name: Update GitHub Pages URL
      if: github.ref != 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        branch_name=$(echo "${{ github.ref }}" | sed -e "s/refs\\/heads\\///g")
        echo "Branch name: $branch_name"
        
        curl -v -X PUT \
        -H "Authorization: Bearer $GITHUB_TOKEN" \
        -H "Accept: application/vnd.github+json" \
        -d '{"source": {"branch": "${{ env.branch_name }}", "path": "/"}}' \
        "https://api.github.com/repos/${{ github.repository }}/pages"